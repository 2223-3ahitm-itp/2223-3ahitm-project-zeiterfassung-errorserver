<head>
    <title>ERROR {error}</title>
    <style>
        body {
            background-color: #282a36;
        }

        * {
            color: #f8f8f2;
        }

        h1, #message {
            text-align: center
        }

        summary {
           cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ERROR {error}</h1>
    <p id="message">{message}</p>
    <hr>
    <details>
        <summary>Debug Information</summary>
        <pre>{debug}</pre>
    </details>
</body>
